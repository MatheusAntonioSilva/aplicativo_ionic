<ion-content class="recuperar-senha-content" padding>

    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
            <img src="images/logo.png" class="logo-img" />
        </ion-col>
        <ion-col></ion-col>
    </ion-row>

    <h4 text-center>Recuperar Senha</h4>

    <div class="recuperar-senha-box">
        <form (ngSubmit)="recuperarSenha()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Digite seu e-mail" name="email" [(ngModel)]="email" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit">Enviar Senha</button>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="register-btn" block clear (click)="voltar()">VOLTAR</button>
                </ion-col>
            </ion-row>

        </form>
    </div>

</ion-content>
