<ion-header>
    <ion-navbar>
        <ion-title>
            Soluções
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let solucao of solucoes" (click)="seleciona(solucao)">

            <h2>{{ solucao.descricao }}</h2>
            <p> {{ solucao.descricaocompleta }}</p>

        </ion-item>
    </ion-list>
</ion-content>
